<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <article>
      <div id="contenido">
        <h3 id="tituloh3">.</h3>
        <h4 id="tituloh4">.</h4>
        <p id="texto">.</p>
      </div>
    </article>
    <button onclick="dale()">PÃºlsame</button>
    <div id="contenido"></div>
    <script>
      var contenido = null;
      var miconexion = new XMLHttpRequest();
      miconexion.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          contenido = miconexion.responseXML;
          console.log(
            contenido
              .getElementsByTagName("articulo")[1]
              .getElementsByTagName("titulo")[0].innerHTML
          );

          document.getElementById("tituloh3").innerHTML = contenido
            .getElementsByTagName("articulo")[1]
            .getElementsByTagName("titulo")[0].innerHTML;
        }
      };
      function dale() {
        miconexion.open("GET", "archivo.xml", true);
        miconexion.send();
      }
    </script>
  </body>
</html>
