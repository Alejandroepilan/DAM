<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      var v1 = 4;
      var v2 = 3;

      document.write(
        "la suma entre " + v1 + " y " + v2 + " es: " + (v1 + v2) + "<br>"
      );
      document.write(
        "la resta entre " + v1 + " y " + v2 + " es: " + (v1 - v2) + "<br>"
      );
      document.write(
        "la multiplicacion entre " +
          v1 +
          " y " +
          v2 +
          " es: " +
          v1 * v2 +
          "<br>"
      );
      document.write(
        "la division entre " + v1 + " y " + v2 + " es: " + v1 / v2 + "<br>"
      );
      document.write(
        "el resto entero de la division entre " +
          v1 +
          " y " +
          v2 +
          " es: " +
          (v1 % v2) +
          "<br>"
      );
    </script>
  </body>
</html>
