<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      var hoy = "lunes";
      var nombre = "alejandro";

      document.write(
        "es cierto que hoy es lunes y mi nombre es alejandro? " +
          (hoy == "lunes" && nombre == "alejandro") +
          "<br>"
      );
      document.write(
        "es cierto que hoy es martes y mi nombre es alejandro? " +
          (hoy == "martes" && nombre == "alejandro") +
          "<br>"
      );
      document.write(
        "es cierto que hoy es martes o mi nombre es alejandro? " +
          (hoy == "martes" || nombre == "alejandro") +
          "<br>"
      );
      document.write(
        "es cierto que hoy es martes o mi nombre es juan? " +
          (hoy == "martes" || nombre == "juan") +
          "<br>"
      );
    </script>
  </body>
</html>
